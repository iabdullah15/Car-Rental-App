{% extends 'base.html' %} 

{% block content %}
<div class="alert alert-success text-center">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  <p><a href="{% url 'home' %}" class="link-dark">Back to home</a></p>
</div>


{% endblock %}
